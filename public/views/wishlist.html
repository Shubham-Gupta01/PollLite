<!-- public/views/Wishlist.html -->

<div id ="divWishlist" class="jumbotron text-center">
	<h1>Wishlist page!</h1>
</div>

<table width="75%" align="center" data-ng-init="init()">
    <tr ng-repeat="book in Books">
            <td align="left">
                <h4 class = "text-left">Title : {{book.volumeInfo.title}}</h4>
            </td>
            <br/>
            <td align="right">
                <div>
                    <b class = "text-left">Author : </b><p ng-repeat="author in book.volumeInfo.authors">{{author}}</p>
                </div>
            </td>
    </tr>
</table>
