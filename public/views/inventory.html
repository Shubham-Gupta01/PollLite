<!-- public/views/Inventory.html -->

<div id ="divInventory" class="jumbotron text-center">
	<h4>Inventory page!</h4>
	<input ng-init="message=''" ng-model="message" >
    <button ng-click="inventoryList(message);">SEARCH</button>
    <div ng-repeat="book in Books">
        <div ng-click="clickAlert(book)">
            <h2>{{book.volumeInfo.title}}</h2>
            <b>Book ISBN:</b> {{book.id}}
        </div>
</div>
</div>
